<html manifest="index.manifest">
   <head>
       <link rel="stylesheet" href="default.css">
       <link rel="icon" type="image/png" href="favicon.png" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,minimal-ui">
       <meta name="mobile-web-app-capable" content="yes">
       <script src="//unpkg.com/noty/lib/noty.js"></script>
       <link rel="stylesheet" href="//unpkg.com/noty/lib/noty.css">
       <link rel="stylesheet" href="//unpkg.com/noty/lib/themes/relax.css">

       <title>Broadlink Panel</title>
   </head> 

   <body>
        <div class="actions">
        </div>

        <hr>

        <form class="learn" onsubmit="onLearnSubmit(this)">
            <label>Name <input class='n' type="text"></label>
            <label>Icon <input class='i' type="text"></label>
            <input type="submit" value="Learn">
        </form>

        <hr>

        <form class="group" onsubmit="onGroupSubmit(this)">
            <label>Name <input class='n' type="text"></label>
            <label>Icon <input class='i' type="text"></label>
            <input type="submit" value="Add Group">
        </form>

        <hr>

        <form class="group" onsubmit="onRenameSubmit(this)">
            <label>To <input type="text"></label>
            <input type="submit" value="Rename">
        </form>

        <hr>

        <form class="delete" onsubmit="onDeleteSubmit(this)">
            <input type="submit" value="Delete">
        </form>


        <div class="icons"></div>
   </body>

   <script src="app.js"></script>
</html>
